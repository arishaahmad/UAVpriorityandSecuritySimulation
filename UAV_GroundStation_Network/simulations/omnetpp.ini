[General]
network = simulations.UAVGroundStationNetwork
sim-time-limit = 50s

# Random number generation
seed-set = ${repetition}
repeat = 5

# UAV Configuration
**.uav*.ackTimeout = 2s
**.uav*.maxRetries = 3
**.uav*.transmitPower = 100mW

# --- ADDED MOBILITY AND SECURITY PARAMETERS (WORKAROUND APPLIED) ---
# Units (m/s and s) are removed because the NED file no longer requires them.
**.uav*.xVelocity = 2.0
**.uav*.yVelocity = 2.0
**.uav*.moveInterval = 0.1
**.uav*.encryptionKey = "simkey"
# ---------------------------------------------

# Ground Station Configuration  
**.groundStation.queueCapacity = 50
**.groundStation.processingDelay = 0.1s
**.groundStation.encryptionKey = "simkey" # Added GS Encryption Key

# Channel Configuration
**.channel*.datarate = 1Mbps
**.channel*.ber = 1e-6

# Statistics Recording
**.scalar-recording = true
**.vector-recording = true

**.uav*.messagesSent.statistic-recording = true
**.uav*.messagesReceived.statistic-recording = true
**.uav*.retransmissions.statistic-recording = true
**.uav*.timeouts.statistic-recording = true

**.groundStation.queueLength.statistic-recording = true
**.groundStation.messagesProcessed.statistic-recording = true
**.groundStation.messagesDropped.statistic-recording = true
**.groundStation.processingDelay.statistic-recording = true

# Result files
output-vector-file = ${resultdir}/${configname}-${repetition}.vec
output-scalar-file = ${resultdir}/${configname}-${repetition}.sca

[Config Normal]
description = "Normal operation with 3 UAVs"

[Config PriorityTest]
description = "Test priority queue behavior"
**.uav1.missionType = "surveillance"
**.uav2.missionType = "delivery"
**.uav3.missionType = "emergency"
**.groundStation.processingDelay = 1s

[Config TimeoutTest]
description = "Test timeout and retransmission"
**.channel*.ber = 1e-3
**.uav*.ackTimeout = 1s
**.uav*.maxRetries = 5

[Config StressTest]
description = "Stress test with high load"
**.channel*.ber = 1e-4
**.groundStation.processingDelay = 0.5s
**.groundStation.queueCapacity = 20